<div class="cancion">
    <img src="../../assets/images/onda-lista.png" alt="">
    <h3>{{cancion.titulo}}</h3>
    <h6>Linking Park</h6>
    <div class="eliminarEditar" *ngIf="edit; else elseBlock">
        <img (click)='handlerClickBorrar($event)' src="../../assets/images/eliminar.png" alt="">
        <a routerLink="/editar-cancion"> <img src="../../assets/images/icons8-editar-archivo-26.png"
                width="30px" height="25px"></a>
    </div>
    <ng-template #elseBlock>
            <button (click)='handlerClickAgregar($event)'> Agregar</button>
    </ng-template>
</div>
